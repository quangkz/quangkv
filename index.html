<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex, nofollow" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>
<body style="padding: 20px; max-width: 600px; margin: 0 auto; font-family: Consolas,monaco,monospace;">
    <h1>Welcome!</h1>
    <p>K Plus Lite chưa phát triển phiên bản cho ATV do chưa có design phù hợp<br/>Designer có thiện chí cùng phát triển phiên bản ATV vui lòng gửi bản thiết kế đến q̳u̳a̳n̳g̳k̳v̳8̳8̳﹫h̳o̳t̳m̳a̳i̳l̳.̳c̳o̳m̳</p>
    <p style="margin-top: 50px"><span id="loading"></span></p>
    <script>
        var l = 0;
        var itv = setInterval(function () {
            document.getElementById('loading').innerHTML = 'Loading ' + l + '%';
            if(l >= 100) {
                clearInterval(itv);
                location.href = 'https://www.androidfilehost.com/?w=files&flid=321960'; 
                document.getElementById('loading').innerHTML = 'Please wait...';
            } else l++;
        }, 100);
    </script>
</body>
</html>
